		<script> 
			//This is a comment - Comments are not executed
			var readComments = "Basic JavaScript Lesson, Please read comments";

			document.write("<br>"); // Add a new line

			var variableThird = true; // this is a boolean - true or false.
			var variablePlus = " + ";

			var num1 = 533; // This is first number

			document.write(variablePlus + total + " => This is the total between num1 + num2");

			document.write(variablePlus + num1 + " => This is value of num1 incremented by 1"); // use ++num1 or --num1 to do the increment/decrement before evaluation

			console.log(num1 + " => This is value of num1 variable after incremenet"); 
			// Will show in console log value of num1 + text
			
			document.write("<br>"); // Add a new line
			
			<!-- Strings -->
				// Strings are stored as objects
				var alpha = "ABCDEFG";
